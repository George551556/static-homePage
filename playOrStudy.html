<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayOrStudy</title>
    <style>

    </style>
</head>
<body>

<button id="play" style="font-size: 25px;" onclick="stay()">摆烂</button>
<div class="move" onclick="move(this)">
    <button id="study" style="font-size: 25px">学习</button>
</div>


</body>
<script>
    function move(i){
        var x = Math.random()*1400+1;
        var y = Math.random()*700+1;
        var x1 = x+"px";
        var y1 = y+"px";
        i.style.paddingLeft = x1;
        i.style.paddingTop = y1;
    }
    function stay(){
        alert("大摆特摆");
    }
</script>
</html>
